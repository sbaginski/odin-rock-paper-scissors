<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div id="background">
    <div class="cloud level-one">
      <img src="./images/clouds1.png" style="width: 835px; height: 371px;">
    </div>
    <div class="cloud level-two">
      <img src="./images/clouds3.png" style="width: 835px; height: 458px;">
    </div>
  </div>
  <div id="content">
    <div id="score">Score: 0:0</div>
    <div id="display">-</div>
    <div id="buttons">
      <button id="rock"></button>
      <button id="paper"></button>
      <button id="scissors"></button>
    </div>
  </div>
</body>
</html>
